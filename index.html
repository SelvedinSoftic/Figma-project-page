<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-img">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <div class="main">
            <img src="icons/Vector.svg" />
            <a class="navbar-brand ms-1" href="#">blinqpay</a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav first">
              <li class="nav-item">
                <a class="nav-link" href="#">Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Developers</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Company</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
            </ul>
            <ul class="navbar-nav second">
              <li class="nav-item">
                <a class="nav-link" href="#">Support</a>
              </li>
              <li class="nav-item">
                <a class="btn">Sign in</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="hero">
        <div class="container">
          <div class="content-header">
            <h1 class="header">
              Get Your <span class="d-block">Payment Faster</span>
            </h1>
            <p class="paragraph">
              Blinqpay helps businesses in Africa get paid by
              <span class="d-block">anyone,anywhere in the world</span>
            </p>
            <p>
              <a href="#" class="btn">Start Now</a>
            </p>
            <a class="second-hero-img ">
              <img src="images/hero-pc-pic.png">
            </a>
            <a class="pc-pic-2">
              <img src="images/pc-pic-2.png">
            </a>
            <a class="pc-pic">
              <img src="images/pc-pic.png">
            </a>
          </div>
          <div class="hero-icons">
            <a href="#">
              <img src="icons/landrover.png" />
            </a>
            <a href="#">
              <img src="icons/avengers.png" />
            </a>
            <a href="#">
              <img src="icons/etsy.png" />
            </a>
            <a href="#">
              <img src="icons/linkedin.png" />
            </a>

            <a href="#">
              <img src="icons/tiktok.png" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
